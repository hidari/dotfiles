# =============================================================================
# バックアップスクリプト設定ファイル（テンプレート）
# =============================================================================
# このファイルをコピーして backup.conf として保存し、
# 自分の環境に合わせて以下の設定を編集してください。
#
# コピーコマンド例：
#   cp backup.example.conf backup.conf
#
# 注意：このファイル（backup.example.conf）自体は編集しないでください。
#       テンプレートとして残しておくことを推奨します。
# =============================================================================

# -----------------------------------------------------------------------------
# バックアップ元のストレージのマウントポイント
# -----------------------------------------------------------------------------
# macOSでは通常、外部ドライブは /Volumes/ 配下にマウントされます。
# Finderで外部ドライブを確認し、正確な名前を設定してください。
#
# 対応ストレージ：SSD、HDD、USBメモリ、ネットワークドライブなど
#
# 設定例：
#   SOURCE_STORAGE="/Volumes/My-External-Drive"
#   SOURCE_STORAGE="/Volumes/Work-SSD"
#
SOURCE_STORAGE="/Volumes/<YOUR_MAIN_STORAGE>"

# -----------------------------------------------------------------------------
# バックアップ先のストレージのマウントポイント
# -----------------------------------------------------------------------------
# バックアップ元とは異なるドライブを指定してください。
# 同じドライブを指定すると、データが破損する可能性があります。
#
# 対応ストレージ：SSD、HDD、USBメモリ、ネットワークドライブなど
#
# 設定例：
#   DESTINATION_STORAGE="/Volumes/Backup-Drive"
#   DESTINATION_STORAGE="/Volumes/Archive-SSD"
#
DESTINATION_STORAGE="/Volumes/<YOUR_BACKUP_STORAGE>"

# -----------------------------------------------------------------------------
# 最低限必要な空き容量（GB単位）
# -----------------------------------------------------------------------------
# バックアップを実行する前に、バックアップ先にこれだけの空き容量があるか
# チェックします。rsyncは差分バックアップなので、2回目以降のバックアップでは
# 実際に必要な容量はバックアップ元全体のサイズよりずっと少なくなります。
#
# 推奨値：
#   写真やイラストを頻繁に追加する場合：100〜200 GB
#   一般的な使用：50〜100 GB
#   大量のデータを扱う場合：200〜500 GB
#
# デフォルト値：100 GB
#
MINIMUM_FREE_SPACE_GB=100

# -----------------------------------------------------------------------------
# ログファイルの保持期間（日数）
# -----------------------------------------------------------------------------
# この日数より古いログファイルは自動的に削除されます。
# バックアップの頻度に応じて、適切な値を設定してください。
#
# 推奨値：
#   毎日バックアップする場合：30〜90日
#   週1回の場合：90〜180日
#   月1回の場合：365日（1年）
#
# デフォルト値：90日
#
LOG_RETENTION_DAYS=90

# -----------------------------------------------------------------------------
# 追加の除外パターン（オプション）
# -----------------------------------------------------------------------------
# スクリプトには基本的な除外リスト（.DS_Store、._*、.Spotlight-V100など）が
# あらかじめ組み込まれています。通常はこの設定は不要です。
#
# 特定のファイルやディレクトリを追加で除外したい場合のみ、
# 以下の配列に除外パターンを追加してください。
#
# 設定例：
#   # Adobeの一時ファイルを除外
#   ADDITIONAL_EXCLUDE=(
#       "*.tmp"
#       ".adobe_temp"
#   )
#
#   # 複数のパターンを除外
#   ADDITIONAL_EXCLUDE=(
#       "node_modules"      # Node.jsの依存パッケージ
#       ".venv"             # Pythonの仮想環境
#       "*.log"             # すべてのログファイル
#       "cache/"            # cacheディレクトリ
#   )
#
# 注意：
#   - ワイルドカード（*や?）が使用できます
#   - ディレクトリを除外する場合、末尾に/を付けると明示的です
#   - 除外パターンは慎重に設定してください
#
# デフォルト値：空（追加の除外なし）
# この設定を使用しない場合は、コメントアウトしたままにしてください。
#
# ADDITIONAL_EXCLUDE=(
#     # ここに追加の除外パターンを記述
# )
