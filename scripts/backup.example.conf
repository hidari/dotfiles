# =============================================================================
# バックアップスクリプト設定ファイル（テンプレート）
# =============================================================================
# このファイルをコピーして backup.conf として保存し、
# 自分の環境に合わせて以下の設定を編集してください。
#
# コピーコマンド例：
#   cp backup.example.conf backup.conf
#
# 注意：このファイル（backup.example.conf）自体は編集しないでください。
#       テンプレートとして残しておくことを推奨します。
#
# =============================================================================

# =============================================================================
# バックアップペアの設定（必須）
# =============================================================================
# 形式: "名前|ソースパス|デスティネーションパス|除外パターン(カンマ区切り,省略可)"
#
# 名前: バックアップペアの識別名（ログやメッセージで使用）
# ソースパス: バックアップ元（ボリュームまたはディレクトリ）
# デスティネーションパス: バックアップ先（ボリュームまたはディレクトリ）
# 除外パターン: このペア固有の除外パターン（カンマ区切り、省略可能）
#
# 注意:
#   - パス内にスペースが含まれる場合も、クォートは不要（パイプ区切りのため）
#   - ディレクトリ単位での指定も可能（例: /Volumes/Main/Photos）
#   - ボリューム全体の場合は /Volumes/VolumeName のみを指定
#   - パス内にパイプ文字（|）は使用できません
#   - 除外パターン内にカンマ（,）は使用できません
#
# 設定例：
#
# BACKUP_PAIRS=(
#     # ボリューム全体のバックアップ（除外パターンなし）
#     "メインSSD|/Volumes/Luna-P|/Volumes/Luna-S"
#
#     # ディレクトリ単位のバックアップ（固有の除外パターン付き）
#     "写真フォルダ|/Volumes/Data/Photos|/Volumes/Backup/Photos|*.tmp,cache/"
#
#     # 開発用ディレクトリ（ビルド成果物を除外）
#     "開発用|/Volumes/Dev/Projects|/Volumes/Backup/Projects|node_modules,.venv,__pycache__,target"
# )
#
BACKUP_PAIRS=(
    "<ペア名>|/Volumes/<SOURCE>|/Volumes/<DESTINATION>"
)

# -----------------------------------------------------------------------------
# 最低限必要な空き容量（GB単位）
# -----------------------------------------------------------------------------
# バックアップを実行する前に、バックアップ先にこれだけの空き容量があるか
# チェックします。rsyncは差分バックアップなので、2回目以降のバックアップでは
# 実際に必要な容量はバックアップ元全体のサイズよりずっと少なくなります。
#
# 推奨値：
#   写真やイラストを頻繁に追加する場合：100〜200 GB
#   一般的な使用：50〜100 GB
#   大量のデータを扱う場合：200〜500 GB
#
# デフォルト値：100 GB
#
MINIMUM_FREE_SPACE_GB=100

# -----------------------------------------------------------------------------
# ログファイルの保持期間（日数）
# -----------------------------------------------------------------------------
# この日数より古いログファイルは自動的に削除されます。
# バックアップの頻度に応じて、適切な値を設定してください。
#
# 推奨値：
#   毎日バックアップする場合：30〜90日
#   週1回の場合：90〜180日
#   月1回の場合：365日（1年）
#
# デフォルト値：90日
#
LOG_RETENTION_DAYS=90

# -----------------------------------------------------------------------------
# ログディレクトリの設定（オプション）
# -----------------------------------------------------------------------------
# ログの保存先を明示的に指定できます。未指定の場合、最初のバックアップペアの
# ソースパス配下の .backup_logs ディレクトリに保存されます。
#
# 設定例：
#   LOG_BASE_DIR="/Users/username/.backup_logs"
#   LOG_BASE_DIR="/Volumes/Luna-P/.backup_logs"
#
# LOG_BASE_DIR=""

# -----------------------------------------------------------------------------
# エラー時の動作設定（オプション）
# -----------------------------------------------------------------------------
# 複数ペアのバックアップ中にエラーが発生した場合の動作を指定します。
#
# "continue": エラーが発生しても次のペアを続行（デフォルト）
# "stop": エラー発生時に即座に停止
#
# ERROR_BEHAVIOR="continue"

# -----------------------------------------------------------------------------
# 追加の除外パターン（オプション、全ペア共通）
# -----------------------------------------------------------------------------
# スクリプトには基本的な除外リスト（.DS_Store、._*、.Spotlight-V100など）が
# あらかじめ組み込まれています。通常はこの設定は不要です。
#
# 特定のファイルやディレクトリを追加で除外したい場合のみ、
# 以下の配列に除外パターンを追加してください。
# この設定は全てのバックアップペアに適用されます。
#
# 設定例：
#   # Adobeの一時ファイルを除外
#   ADDITIONAL_EXCLUDE=(
#       "*.tmp"
#       ".adobe_temp"
#   )
#
#   # 複数のパターンを除外
#   ADDITIONAL_EXCLUDE=(
#       "node_modules"      # Node.jsの依存パッケージ
#       ".venv"             # Pythonの仮想環境
#       "*.log"             # すべてのログファイル
#       "cache/"            # cacheディレクトリ
#   )
#
# 注意：
#   - ワイルドカード（*や?）が使用できます
#   - ディレクトリを除外する場合、末尾に/を付けると明示的です
#   - 除外パターンは慎重に設定してください
#   - ペア固有の除外パターンは BACKUP_PAIRS で設定してください
#
# デフォルト値：空（追加の除外なし）
# この設定を使用しない場合は、コメントアウトしたままにしてください。
#
# ADDITIONAL_EXCLUDE=(
#     # ここに追加の除外パターンを記述
# )
